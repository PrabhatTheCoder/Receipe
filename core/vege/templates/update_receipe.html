{% extends "base.html" %}
{% block start %}

<div class="container" mt-5>
    <form class="col-6 mx-auto card p-3 shadow-lg" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Receipe Name</label>
            <input type="text" class="form-control" name="receipe_name" placeholder="" value="{{receipe.receipe_name}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Receipe Description</label>
            <textarea class="form-control" name="receipe_description">{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Receipe Image</label>
            <input type="file" class="form-control" name="receipe_image">
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
    </form>
    <br>
</div>
{% endblock start %}
